<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>near park</title>
    <style>

        /* 컨테이너의 스타일 */
        .container {
            display: flex; /* 컨테이너를 플렉스 박스로 설정 */
            height: 5vh; /* 화면 높이의 100%로 설정 */
            justify-content: center; /* 세로 방향으로 중앙 정렬 */
        }
        
        /* 타이틀의 스타일 */
        h1 {
            font-size: 30px; /* 글꼴 크기를 키움 */
            font-weight: bold; /* 글꼴을 굵게 설정 */
            color: rgb(0, 0, 0); /* 텍스트 색상을 파란색으로 설정 */
            padding-left: 50px; padding-top:20px;/* 왼쪽, 위 여백 추가 */
        }

        /* 링크의 스타일 */
        .links-container a {
            color: rgb(36, 32, 32); /* 링크의 색상 */
            text-decoration: none; /* 링크의 밑줄 제거 */
            font-size: 20px; /* 링크의 글꼴 크기 */
            margin-right: 100px; /* 각 링크 간격 조정 */
            font-weight: bold; /* 링크 텍스트 굵게 */
            text-align: center; 
        }


        /* 링크에 마우스를 올렸을 때의 스타일 */
        a:hover {
            color: rgba(141, 126, 145, 0.896); /* 마우스를 올린 링크의 색상 변경 */
        }

        /* 입력 요소들을 감싸는 div의 스타일 */
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 20px; /* 위쪽 여백 추가 */
        }

/* 입력 요소의 스타일 */
        .input-container label,
        .input-container input[type="text"],
        .input-container button {
            margin: 0 10px; /* 왼쪽, 오른쪽으로 각각 10px의 마진 추가 */
        }
        /* 이미지를 가운데로 정렬하는 스타일 */
        .centered-image {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* 화면 전체 높이를 차지하도록 설정 */
        }
        img {
            width: 400px; /* 이미지의 너비를 200px로 설정 */
            height: auto; /* 이미지의 높이를 자동으로 조정하여 비율 유지 */
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>거리순</h1>
    <div class="container">
        <div class="links-container">
            <!-- 첫 번째 링크 -->
            <a href="index.html">HOME</a>
            <!-- 두 번째 링크 -->
            <a href="test_near.html">거리순</a>
            <!-- 세 번째 링크 -->
            <a href="http://192.168.1.80:8500/parkRatings.html">리뷰순</a>
            <!-- 네 번째 링크 -->
            <a href="ratio.html">FRIENDS</a>
        </div>
    </div>
        <div class="input-container">
            <label for="location">Enter Your Location:</label>
            <input type="text" id="location" name="location">
            <button onclick="searchNearestParks()">Search</button>
        </div>
    <div id="nearestParks"></div> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function searchNearestParks() {
            const location = document.getElementById('location').value;
            
            axios.get('http://192.168.1.28:8000/nearparks', {
                params: { location: location }
            })
            .then(response => {
                console.log('Nearest parks:', response.data);
                displayNearestParks(response.data);
            })
            .catch(error => {
                console.error('Error fetching nearest parks:', error);
            });
        }
        
        function displayNearestParks(nearestParks) {
            const nearestParksDiv = document.getElementById('nearestParks');
            nearestParksDiv.innerHTML = JSON.stringify(nearestParks);
        }
    </script>

</body>
</html>
